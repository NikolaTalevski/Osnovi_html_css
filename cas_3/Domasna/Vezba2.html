<!DOCTYPE html>
<html>
    <head>
        <title>Vezba2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <h4>Registration form:</h4>
            <label>First name: </label><input type="text" name="firstname" required><br><br>
            <label>Last name: </label><input type="text" name="lastname" required><br><br>
            <label>Email: </label><input type="email" name="email" required><br><br>
            <label>Password: </label><input type="password" name="password" required minlength="10"><br><br>
            <label>Confirm password: </label><input type="password" name="confirmpassword" required minlength="10"><br><br>
            <label>Gender: </label>
            <select>
                    <option>M</option>
                    <option>F</option>
            </select><br><br>
            <label>Date of birth: </label><input type="date" name="dateofbirth"><br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
