<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="card.css">
    <title>Card Element</title>
</head>
<body>
    
    <div class="card">

        <div class="card-top">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Elon_Musk_Royal_Society_%28crop2%29.jpg/1200px-Elon_Musk_Royal_Society_%28crop2%29.jpg" alt="Card-top">
        </div>

        <div class="card-bottom">

            <div class="title-description">
                <a href="#">
                    <h2>This is title</h2>
                    <p>This is some description This is some description This is some description This is some description This is some description This is some description</p>
                </a>
            </div>

            <div class="right-author">
                <div class="author-date">
                    <span class="link">
                        by <a href="#">Elon Musk</a>
                    </span>
                </div>
            </div>

            <div class="left-tags">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>

        </div>
    </div>

</body>
</html>
