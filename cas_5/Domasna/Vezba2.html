<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Vezba2.css">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        
        <h2>Registration form</h2>
        
        <form class="form" method="post" action="#">
            <input type="text" name="name" placeholder="Name" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="text" name="company-name" placeholder="Company name"><br><br>
            <input type="number" name="phonenumber" placeholder="Phone number" required><br><br>
            <textarea class="textarea" placeholder="Message"></textarea><br><br>
            <input class="checkbox" type="checkbox" name="checkbox"><label>"I have read and accept the <a id="a" href="https://www.testing.com/privacy-policy/" target="_blank">Privacy Policy"</a></label><br><br>
            <div class="btn">
                <button class="submit-btn" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
