<!DOCTYPE html>
<html>
    <head>
        <title>Naslov na nasata prva web strana</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <!--Ova e komentar-->
        <p>Ova e nasiot prv paragraf</p>
        <b>boldiran text </b>
        <p>vtor paragraf <b>boldiran zbor</b></p>
        <br/>
        <br/>
        <strong>Important text</strong>
        <br/>
        <!-- <i> tag is inline element-->
        <i>Italic text. <strong>This is very important message</strong></i> <br/>
        <mark>This is marked text</mark>
        <!--<p> tag is block element-->
        <p>Paragraf 3</p>

        <small>This is small text</small><br/>

        <del>Deleted text <small>small deleted text</small></del> <br/>
        <u>Underlined text</u>

        <!--Tagovi za naslov-->

        <h1>Naslov</h1>
        <h2>Pomal naslov</h2>
        <h3>Uste pomal naslov</h3>
        <h6>Najmal naslov</h6>

        <!--Horizontal line-->
        <hr/>

        <!--Slika-->
        <img width="350" height="200" alt="Image of nature" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5MfTikD5sshtOllyQIs67wsL2b59IBLajFg&usqp=CAU"/>
        
       
    
    </body>

</html>
